{% extends "base_template.html" %}
{% block content %}

<div class="container" style="margin-top:30px">
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title"><strong>Sign in</strong></h3></div>
  <div class="panel-body">
   <form action="" method="post" class="form-horizontal">

  <div class="form-group">
    <input type="email" name="email" class="form-control" style="border-radius:0px" id="email" placeholder="Enter email" required>
  </div>

  <div class="form-group">
    <input type="password" name="password" class="form-control" style="border-radius:0px" id="password" placeholder="Password">
    </div>

    <div class="form-group">
  <button type="submit" class="btn btn-sm btn-default">Sign in</button>
  </div>

</form>
  </div>
</div>
</div>
</div>

{% endblock %}
