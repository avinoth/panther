{% extends "base_template.html" %}
{% block content %}


<div class="container" style="margin-top:30px">

    <div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title"><strong>New Post </strong></h3></div>
  <div class="panel-body">
  <form action="" method=post class="form-horizontal">
  <div class="form-group">

    <input type="text" class="form-control" style="border-radius:0px" name="title" id="title" placeholder="Title" value="{{ request.form.title }}"required>
  </div>
 <div class="form-group">
    <input type="textarea" class="form-control" rows="6" style="border-radius:0px" id="body" name="body" placeholder="New Post" value="{{ request.form.body }}" required>
      </div>
  <button type="submit" class="btn btn-sm btn-default">Post</button>
</form>
  </div>
</div>

</div>

{% endblock %}
